<ion-content  no-padding *ngIf="receivedPP.length==0" style="background-color:#262626;">
  <ion-icon name="close-circle" (click)="backtoProfile()" item-start style="zoom:1.5;color: white;margin-left: 4px;"></ion-icon>
  <div >
    <img src="assets/imgs/profile.png" class="img"/>
  </div>

</ion-content>

<ion-content  no-padding *ngIf="receivedPP.length>0" style="background-color:#262626;">
  <ion-icon name="close-circle" (click)="backtoProfile()" item-start style="zoom:1.5;color: white;margin-left: 4px;"></ion-icon>
  <div *ngFor="let photo of receivedPP">
    <img src="{{photo.img}}" class="img"/>
  </div>

</ion-content>
