<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col (click)="backtoProfile()"><h5>Cancel</h5></ion-col>
      <ion-col col-8 style="font-weight: bold;"><h5 style="font-weight: bolder;">Select Photo</h5></ion-col>
    </ion-row>
</ion-grid>
</ion-header>
<ion-content style="background-color:#e6e6e6;">
  <ion-card >
  
    

            <ion-row style="background-color:#e6e6e6;">
              <ion-col col-4 *ngFor="let savephoto of Imgs"  style="background-color:#e6e6e6;">
                <img src="{{savephoto.img}}" class="saveImg" (click)="goToPropic(savephoto.imgid)"/>
              </ion-col>
            </ion-row>
  
</ion-card>


</ion-content>
